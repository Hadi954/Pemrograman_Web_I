<!DOCTYPE html>
<html>

<head>
    <title> Uas Pemrograman Web I</title>
</head>

<body>
    <form id="formPendaftaran">
        <h1>Formulir Pendaftaran</h1>
        <hr>
        <pre>
Nama              : <input type="text" size="25" name="nama" id="nama">

Email             : <input type="text" size="25" name="email" id="email">
        </pre>
        <input type="submit" value="Daftar">
        <div id="errorNama" class="error-message"></div>
        <div id="errorEmail" class="error-message"></div>
    </form>

    <div id="pesan" style="display:none;">
        <h2>Pendaftaran Berhasil!</h2>
        <p>Nama: <span id="tampilNama"></span></p>
        <p>Email: <span id="tampilEmail"></span></p>
    </div>

    <script>
        document.getElementById('formPendaftaran').onsubmit = function(e) {
            e.preventDefault();

            let isValid = true;
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Validasi email sederhana

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById('errorNama').textContent = "Nama tidak boleh kosong";
                isValid = false;
            } else {
                document.getElementById('errorNama').textContent = "";
            }

            // Validasi Email
            if (!regex.test(email)) {
                document.getElementById('errorEmail').textContent = "Format email tidak valid";
                isValid = false;
            } else {
                document.getElementById('errorEmail').textContent = "";
            }

            if (isValid) {
                document.getElementById('tampilNama').innerHTML = nama;
                document.getElementById('tampilEmail').innerHTML = email;
                document.getElementById('pesan').style.display = 'block';
            }
        }
    </script>
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</body>

</html>
