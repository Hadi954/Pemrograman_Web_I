<html>

<head>
    <title>Latihan Pembuatan Form</title>
</head>

<body>
    <form id="formPendaftaran">
        <H1>Form Pendaftaran</H1>
        <hr>
        <PRE>
Nama              : <input type="text" size="25" name="nama" id="nama">

Email             : <input type="text" size="25" name="email" id="email">
        </PRE>
        <input type="submit" value="Daftar">
    </form>

    <div id="pesan" style="display:none;">
        <h2>Pendaftaran Berhasil!</h2>
        <p>Nama: <span id="tampilNama"></span></p>
        <p>Email: <span id="tampilEmail"></span></p>
    </div>

    <script>
        document.getElementById('formPendaftaran').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('tampilNama').innerHTML = document.getElementById('nama').value;
            document.getElementById('tampilEmail').innerHTML = document.getElementById('email').value;
            document.getElementById('pesan').style.display = 'block';
        }
    </script>
</body>

</html>
