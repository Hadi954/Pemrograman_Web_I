<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penggunaan IFRAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        .iframe-container {
            margin: 20px 0;
            text-align: center;
        }
        
        iframe {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selamat Datang di Website HADI</h1>
        <p>Ini adalah contoh halaman yang menyematkan konten eksternal menggunakan IFRAME.</p>

        <div class="iframe-container">
            <h2>1. Website Referensi</h2>
            <!-- IFRAME untuk Website -->
            <iframe src="https://www.wikipedia.org" width="100%" height="300" title="Website Referensi">
                Browser Anda tidak mendukung iframe. <a href="https://www.wikipedia.org">Buka Wikipedia di sini</a>.
            </iframe>
        </div>

        <div class="iframe-container">
            <h2>2. Video Tutorial Terbaru</h2>
            <!-- IFRAME untuk Video Lokal -->
            <iframe width="600" height="350" src="stella2.mp4" title="Video Tutorial" frameborder="0" allowfullscreen>
                Browser Anda tidak mendukung iframe. <a href="stella2.mp4">Tonton videonya di sini</a>.
            </iframe>
        </div>
    </div>
</body>

</html>
