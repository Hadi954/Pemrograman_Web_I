<html>

<body style="font-family: Arial;">

    <script type="text/javascript">
        // Nilai variabel (bisa kamu ganti)
        let garisAtas = 10; // cm
        let garisBawah = 20; // cm
        let tinggi = 15; // cm

        // Rumus luas trapesium
        let luas = (garisAtas + garisBawah) * tinggi / 2;

        // Output
        document.write("<h2><u>Menghitung Luas Trapesium</u></h2>");

        document.write("<b>Diketahui :</b><br>");
        document.write("Garis Atas &nbsp;&nbsp;&nbsp;: " + garisAtas + " cm<br>");
        document.write("Garis Bawah : " + garisBawah + " cm<br>");
        document.write("Tinggi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: " + tinggi + " cm<br><br>");

        document.write("<b>Maka :</b><br>");
        document.write("Luas &nbsp;&nbsp;: ((" + garisAtas + " + " + garisBawah + ") × " + tinggi + ") / 2");
        document.write(" = <b>" + luas + "</b> cm²");
    </script>

</body>

</html>
