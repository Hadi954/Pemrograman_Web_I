<html>

<body style="background-color: lightblue;">

    <script type="text/javascript">
        // Judul
        document.write("<font face='tahoma' size='5' color='red'>Test JavaScript</font><br><br>");

        // --- Contoh penggunaan variabel numerik ---
        document.write("<b>Contoh Variabel Numerik</b><br>");

        let a = 20;
        let b = 15;
        let c = a * b;

        document.write("Nilai a = " + a + "<br>");
        document.write("Nilai b = " + b + "<br>");
        document.write("Hasil a * b = " + c + "<br><br>");

        let nilai1 = 67;
        let nilai2 = 80;
        let rata2 = (nilai1 + nilai2) / 2;

        document.write("Nilai 1 = " + nilai1 + "<br>");
        document.write("Nilai 2 = " + nilai2 + "<br>");
        document.write("Nilai Rata-rata = " + rata2 + "<br><br>");


        // --- Contoh penggunaan variabel string ---
        document.write("<b>Contoh Variabel String</b><br>");

        let nama = "Ani";
        let alamat = "Depok";

        document.write("Nama saya = " + nama + "<br>");
        document.write("Alamat = " + alamat + "<br><br>");

        alert("OK, sudah berhasil!");
    </script>

    <p>Paragraph 1</p>

</body>

</html>
